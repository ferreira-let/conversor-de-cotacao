<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>COTAÇÃO DE PRODUTO</title>
</head>
<body>
    <div class="container">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend class="titulo">Cotação de Importação de Produto</legend>
                <label for="inProduto">Produto</label>
                <input type="text" id="inProduto">
                <label for="inValor">Valor do Produto em US$</label>
                <input type="number" id="inValor" step="0.1">
                <label for="inDolar">Dólar</label>
                <input type="number" id="inDolar" step="0.1">
                <label for="inImposto">Imposto (%)</label>
                <input type="number" id="inImposto" step="0.1">
                <input type="button" value="Calcular" id="btnCalcular" class="pure-button pure-button-primary">
            </fieldset>
        </form>

        <table class="pure-table pure-table-bordered">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Valor em US$</th>
                    <th>Valor em R$</th>
                    <th>Valor em R$ com Imposto</th>
                </tr>
            </thead>
            <tbody id="tbResultado"></tbody>
        </table>
    </div>

    <script src="conversor.js"></script>
</body>
</html>
